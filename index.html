<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/images/brn-ico.png" rel="shortcut icon" />
    <link rel="stylesheet" href="./assets/styles/landing.css" />
    <link rel="stylesheet" href="./assets/styles/preloader.css" />
    <title>Brainiac | Login</title>
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <i class="brainLoader"></i>
    </div>
    <!-- Sign-in/Register modal -->
    <div class="flexbox">
      <div class="content">
        <!-- ***login part ***-->
        <form id="sign-in-form" onsubmit="event.preventDefault(); userLogin()">
          <div id="login" class="box show">
            <div class="field">
              <div class="sign-in">
                Sign In<br /><small>Login to continue</small>
              </div>
            </div>
            <div class="field">
              <label>Username</label>
              <input type="text" name="username" />
            </div>
            <div class="field">
              <label>Password</label>
              <input type="password" name="password" />
            </div>
            <div class="field">
              <a href="#" id="account" class="trouble"
                >Don't have an account yet?</a
              >
            </div>
            <div class="field">
              <button type="submit" class="btn-sign-in">Sign In</button>
            </div>
          </div>
        </form>
        <!-- ***register part*** -->
        <div id="register" class="box hide">
          <div class="field">
            <div class="sign-in">
              Register<br /><small>Create your account</small>
            </div>
          </div>
          <form
            id="create-user"
            action="https://limitless-river-33387.herokuapp.com/register/"
            onsubmit="event.preventDefault(); createUser()"
          >
            <div class="field">
              <label>Full name</label>
              <input
                type="text"
                name="fullname"
                placeholder="eg.. John Doe"
                required
              />
            </div>
            <div class="field">
              <label>Username</label>
              <input
                type="text"
                name="username"
                placeholder="eg.. algebrainiac3435"
                required
              />
            </div>
            <div class="field">
              <label>Email</label>
              <input
                type="email"
                name="email"
                placeholder="eg.. albert.einstein@time.com"
                required
              />
            </div>
            <div class="field">
              <label>Password</label>
              <input type="password" name="password" required />
            </div>
            <div class="field">
              <a href="#" id="back" class="trouble">Back to login</a>
            </div>
            <div class="field">
              <button type="submit" class="btn-sign-in">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/scripts/landing.js"></script>
    <script src="./assets/scripts/login.js"></script>
  </body>
</html>
